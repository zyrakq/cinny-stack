services:
  cinny:
    image: ghcr.io/cinnyapp/cinny:latest
    container_name: cinny
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: 3
    configs:
      - source: cinny-config
        target: /app/config.json
    networks:
      - cinny-workspace-network
configs:
  cinny-config:
    content: |-
      {
        "defaultHomeserver": 0,
        "homeserverList": [
          "${MATRIX_DOMAIN}"
        ],
        "allowCustomHomeservers": true,
        "featuredCommunities": {
          "openAsDefault": false,
          "spaces": [],
          "rooms": [],
          "servers": ["mozilla.org"]
        },

        "hashRouter": {
          "enabled": false,
          "basename": "/"
        }
      }
networks:
  cinny-workspace-network:
    external: true
