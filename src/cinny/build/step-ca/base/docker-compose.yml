services:
  cinny:
    image: ghcr.io/cinnyapp/cinny:latest
    container_name: cinny
    restart: unless-stopped
    configs:
      - source: cinny-config
        target: /app/config.json
    environment:
      VIRTUAL_PORT: ${VIRTUAL_PORT:-80}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    networks:
      - step-ca-network
configs:
  cinny-config:
    content: |-
      {
        "defaultHomeserver": 0,
        "homeserverList": [
          "${MATRIX_DOMAIN}"
        ],
        "allowCustomHomeservers": true,
        "featuredCommunities": {
          "openAsDefault": false,
          "spaces": [],
          "rooms": [],
          "servers": ["mozilla.org"]
        },

        "hashRouter": {
          "enabled": false,
          "basename": "/"
        }
      }
networks:
  step-ca-network:
    external: true
